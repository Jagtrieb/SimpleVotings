{% extends 'base/base.html' %}


{% block content %}
<form action="" method="post">
  {% csrf_token %}
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{vote.title}}</h5>
        <p class="card-text">{{vote.description}}</p>
        {% for participant in participants %}
          <div class="form-check">
            <input value="{{participant.id}}" class="form-check-input" type="radio" name="radio" id="{{ participant.vote_id }}" checked>{{participant.name}}
          </div>
        {% endfor %}
        <div class="form-group row">
                <div class="col">
                  <input name="vote" type="submit" class="btn btn-primary" value="Отправить">
                </div>
        </div>
        <br><br>
        <div class="form-group row">
                <div class="col">
                  <input name="result" type="submit" class="btn btn-primary" value="Результаты">
                </div>
        </div>
      </div>
    </div>
</form>

{% endblock %}
