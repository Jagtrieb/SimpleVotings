{% extends 'base/base.html' %}


{% block content %}
{% for vote in votes %}
<div class="card">
  <h5 class="card-header">Featured</h5>
  {{vote.title}}
  <div class="card-body">
    <h5 class="card-title">{{vote.title}}</h5>
    <p class="card-text">{{vote.description}}</p>
    <a href="/vote/{{vote.id}}" class="btn btn-primary">Проголосовать</a>
  </div>
</div>
{% endfor %}
{% endblock %}
