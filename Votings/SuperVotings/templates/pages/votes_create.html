{% extends 'base/base.html' %}


{% block content %}
<div class="row justify-content-md-center">
    <div class="col">
        <form action="" method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Name of the vote</label>
              <input name="title" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Name of the vote">
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Vote</label>
              <textarea name="description" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="form-group row">
                <div class="col">
                    <input type="submit" class="btn btn-primary btn-block" value="Отправить">
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
