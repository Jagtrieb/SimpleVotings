{% extends 'base/base.html' %}


{% block content %}
{% for vote in votes %}
<div class="card">
  <h5 class="card-header">{{vote.title}}</h5>
  <div class="card-body">
    <p class="card-text">{{vote.description}}</p>
    <a href="/votes/{{vote.id}}" class="btn btn-primary">Проголосовать</a>
  </div>
</div>
{% endfor %}
{% endblock %}
